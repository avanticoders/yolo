<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO - Task Tracker</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'css/task.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="padding-top: 10%;" >
        <form method="post">
          {% csrf_token %}
          <h1 class="info-text text-uppercase">Sign in</h1>
          <p class="lead" style="font-size: 14px;">Enter credenrials...</p>
          <div class="form-group mt-2">
            <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username">
          </div>
          <div class="form-group mt-2">
            <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group mt-3">
            <input type="password" class="form-control" name="password1" placeholder="Password">
          </div>
          <div class="form-group mt-3">
            <input type="password" class="form-control" name="password2" placeholder="Re-enter password">
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-2" style="width: 100%;">Submit</button>
          <div class="form-group mt-2">
              <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
          </div>
        </form>
    </div>
</body>
</html>
